<button *ngIf="!isAddingNewPerson" (click)="isAddingNewPerson=!isAddingNewPerson">Add new person</button>

<new-person *ngIf="isAddingNewPerson" (onSubmitted)="onSubmit($event)" (onCancel)="isAddingNewPerson=false"></new-person>

<div class="text-center">
	<ul class="list-group">
		<profile [person]="person" *ngFor="let person of people" class="list-group-item"></profile>
	</ul>
</div>
